<mat-card>
  <mat-card-header>
    <mat-card-title>Desafio</mat-card-title>
    <mat-card-subtitle>Selecione um modelo de carro</mat-card-subtitle>
  </mat-card-header>
  <section>
    <p>
      <mat-card>
        <mat-card-content>
          <mat-form-field>
            <mat-label>Carros</mat-label>
            <mat-select matNativeControl [(ngModel)]="selecionado">
              <mat-option *ngFor="let carro of carros" [value]="carro.marca">
                {{ carro.marca }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <p>
            Carro Selecionado: {{ selecionado }}
          </p>
        </mat-card-actions>
      </mat-card>
    </p>
  </section>

</mat-card>
